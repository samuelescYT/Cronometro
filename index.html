<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />
        <script>
            src="https://kit.fontawesome.com/be137e345d.js"
            crossorigin="anonymous"
        </script>
        <title>Repaso JavaScript</title>
    </head>
    <body>
        <h1 class="animate__animated animate__fadeInLeft">
            C R O N O M E T R O
        </h1>
        <div class="container animate__animated animate__fadeInRight">
            <p class="texto"></p>
            <div class="buttonContainer">
                <button onclick="iniciar()" class="iniciar">
                    <i class="fas fa-play"></i> Iniciar cronometro
                </button>
                <button onclick="pausar()" class="pausar">
                    <i class="fas fa-pause"></i> Pausar cronometro
                </button>
                <button onclick="parar()" class="parar">
                    <i class="fas fa-stop"></i> Parar cronometro
                </button>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
